<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="text-center w-100">
    <h1 class="mb-4 fw-bold">Check the weather in your city</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 g-1">
        <form class="d-flex" role="search" (ngSubmit)="onSearch()">
          <input [(ngModel)]="searchTerm" class="form-control me-2" name="searchTerm" type="search" placeholder="Enter city name" aria-label="Search">
          <button class="btn btn-outline-success"  type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
